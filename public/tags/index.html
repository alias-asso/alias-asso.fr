<!DOCTYPE html>
<html>
  <head>
    <title>Tags</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
<script>
  function getStatus() {
    fetch("https://status.alias-asso.fr/")
      .then((response) => response.text())
      .then((data) => (document.querySelector(".status").innerText = data));
  }
  setInterval(getStatus(), 60000);
</script>

  </head>

  <body>
    
<main>
  <div class="top">
    <div class="logo-background">
      <img src="alias_logo.svg" class="logo" />
    </div>
  </div>
  <div class="list">
    <a class="list-element"> Status du local : <span class="status"></span> </a>
    
  </div>
</main>

  </body>
</html>
